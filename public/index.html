    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.

    -->

    <style>
      /* CSS for setting image size */
      #restaurantImage {
        width: 300px; /* Adjust the width as needed */
        height: 200px; /* Adjust the height as needed */
      }
    </style>

    <div id="imageContainer">
      <img id="restaurantImage" src="" alt="Restaurant Image">
      <p id="restaurantName"></p>
    </div>

    <div class="restaurant-card" id="restaurantCard">
      <h2>Loading...</h2>
  </div>

    <button id="generateButton">Generate New Restaurant</button>
    <script src="../src/game.js"></script>

    <script>
      
    import { displayStoredImage, updateImage } from '../src/game.js';



    // Call displayStoredImage() when the page loads
    window.onload = function() {
      displayStoredImage();
    };

    const generateButton = document.getElementById("generateButton");
    generateButton.addEventListener("click", updateImage);
    </script>

    
  </body>
